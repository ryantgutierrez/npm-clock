<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ac52e65db5.js"
      crossorigin="anonymous"
        ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-panel">
      <div class="time-container">
        <span id="timezone" class="timezone-text">Europe / London</span>
        <i
          data-micromodal-trigger="timezone-modal"
          class="fa-solid fa-globe"
          style="color: #666666"
          ></i>

        <p id="time" class="time">06:35:00</p>

        <p id="date" class="date">Monday, May 1, 1984</p>
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal micromodal-slide" id="timezone-modal" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="timezone-modal-title"
          >
          <header class="modal__header">
            <h2 class="modal__title" id="timezone-modal-title">
              Change Timezone
            </h2>
          <button
            class="modal__close"
            aria-label="Close modal"
            data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="timezone-modal-content">
            <select id="select-timezone">
              <option value="America/Los_Angeles">America/Los_Angeles</option>
              <option value="America/Toronto">America/Toronto</option>
            </select>
          </main>
          <footer class="modal__footer">
            <button
              class="modal__btn"
              data-micromodal-close
              aria-label="Close this dialog window"
              >
              Close
            </button>
          </footer>
        </div>
      </div>
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
